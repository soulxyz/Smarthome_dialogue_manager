[tool:pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=dialogue_manager
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:pdb
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API相关测试
    database: 数据库相关测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning